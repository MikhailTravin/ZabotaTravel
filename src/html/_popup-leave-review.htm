<div id="leave-review" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__body">
				<div class="popup__titles">
					<h2>
						Оставить отзыв
					</h2>
					<p>
						Санаторий «Главные Нарзанные Ванны» 5* Кисловодск
					</p>
				</div>
				<form action="#" class="popup__form">
					<div class="popup__column">
						<div class="popup__inputs">
							<div class="popup__input">
								<input id="name-6" autocomplete="off" type="text" name="form[]" placeholder="Имя">
							</div>
							<div class="popup__input">
								<div class="popup__select select">
									<div class="select__menu">
										<div class="select__btn">
											<div class="select__btntext">
												<input data-required autocomplete="off" type="text" name="form[]"
													value="Санкт-Петербург" placeholder="Санкт-Петербург" value
													class="select__input">
											</div>
											<div class="select__icon _icon-arrow"></div>
										</div>
										<div class="select__body">
											<div class="select__options">
												<div class="select__option _active">
													<div class="select__option-text">Санкт-Петербург1</div>
												</div>
												<div class="select__option">
													<div class="select__option-text">Санкт-Петербург2</div>
												</div>
												<div class="select__option">
													<div class="select__option-text">Санкт-Петербург3</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="popup__input">
								<input data-required id="phone-7" data-error="Заполните поле" autocomplete="off"
									type="text" name="form[]" placeholder="+7 (900) 000-00-00" class="telephone">
							</div>
							<div class="popup__input">
								<input data-required="email" data-error="Заполните поле" data-validate id="email-4"
									autocomplete="off" type="text" name="form[]" placeholder="Введите Email">
							</div>
						</div>
					</div>
					<div class="popup__column">
						<div data-rating="set" class="popup__rating rating-hover"></div>
					</div>
					<div class="popup__column">
						<div class="popup__inputs">
							<div class="popup__input">
								<textarea id="textarea-3" placeholder="Напишите отзыв..."></textarea>
							</div>
						</div>
					</div>
					<div class="popup__column">
						<div class="popup__previews"></div>
						<div class="popup__file">
							<input type="file" accept="image/*" multiple />
							<span class="_icon-paperclip">Прикрепить фото</span>
						</div>
					</div>
					<div class="popup__buttons">
						<span>
							Подтверждая отправку, вы соглашаетесь с <a href="#">Политикой обработки</a>
							и <a href="#">Использования
								персональных
								данных</a>
						</span>
						<button type="submit" class="popup__button button-mint">Отправить отзыв</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
